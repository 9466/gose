{{define "pagination"}}
	<ul>
		{{if .HasPrevPage}}
			<a href="?q={{.QueryString}}&start={{.PrevPageStart}}">Previous</a>
		{{else}}
			<a href="#">Previous</a>
		{{end}}

		{{with .ShowPages}}
		{{range .}}
			<a href="?q={{.QueryString}}&start={{.Start}}">{{.Page}}</a>
		{{end}}
		{{end}}

		{{if .HasNextPage}}
			<a href="?q={{.QueryString}}&start={{.NextPageStart}}">Next</a>
		{{else}}
			<a href="#">Next</a>
		{{end}}

		(Total:{{.PageTotal}})

	</ul>
{{end}}
